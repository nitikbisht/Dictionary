<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="./index.css" />
        <script src="./index.js" defer></script>
</head>
<body>
    <div class="wrapper">

        <header>English Dictionary</header> <div class="search">
        
        <input type="text" placeholder="Search a word"
        
        required spellcheck="false">
        
        <i class="fas fa-search"></i> <span class="material-icons">close</span>
        
        </div>
        
        <p class="info-text">Type any existing word and
        
        press enter to get meaning, example, synonyms, etc.</p>
        
        <ul>
        
        <li class="word">
        
        <div class="details">
        
        <p>__</p>
        
        <span>__</span>
        
        </div>
        
        <i class="fas fa-volume-up"></i
        
        </li>
        
        <div class="content"> <li class="meaning">
        
        <div class="details">
        
        <p>Meaning</p>
        
        <span>_____</span> </div>
        
        </li>
        <li class="example">

            <div class="details">
            
            <p>Example</p> <span>__</span>
            
            </div>
            
            </li>
            
            <li class="synonyms"> <div class="details"> <div class="list"></div>
            
            <p>Synonyms</p>
            
            </div>
            
            </li>
            
            </div>
            
            </ul>
            
            </div>
</body>
</html>
